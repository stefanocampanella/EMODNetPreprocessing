[io]
input = "../data/emodnet-chem_2022_eutrophication_MediterraneanSea_Eutrophication_Med_profiles_2022_unrestricted_8XdVNSe1.nc"
output = "../data/nutrients_profile.nc"

[filters]
platforms = [
    "man-powered small boat (3A)", 
    "offshore structure (16)", 
    "ship (30)", 
    "research vessel (31)", 
    "vessel of opportunity (32)", 
    "self-propelled small boat (33)", 
    "vessel at fixed position (34)", 
    "vessel of opportunity on fixed route (35)", 
    "fishing vessel (36)", 
    "self-propelled boat (37)", 
    "man-powered boat (38)", 
    "naval vessel (39)", 
    "moored surface buoy (41)", 
    "subsurface mooring (43)", 
    "fixed subsurface vertical profiler (45)", 
    "mooring (48)"]
datetime = [1999-01-01T00:00:00, 2022-12-31T23:59:59]
latitude = [30, 46]
longitude = [-5, 36]
depth = [0, 5000]

[[variables]]
output = "YYYY"

[[variables]]
output = "MM"

[[variables]]
output = "DD"

[[variables]]
output = "lat"

[[variables]]
output = "lon"

[[variables]]
output = "depth"
unit = "m"

[[variables]]
output = "nitrate"
input = "Water_body_nitrate"
qc = [49, 50]
unit = "umol/l"
range = [0, 30]

[[variables]]
output = "nitrite"
input = "Water_body_nitrite"
qc = [49, 50]
unit = "umol/l"
range = [0, 10]

[[variables]]
output = "ammonium"
input = "Water_body_ammonium"
qc = [49, 50]
unit = "umol/l"
range = [0, 10]

[[variables]]
output = "phosphate"
input = "Water_body_phosphate"
qc = [49, 50]
unit = "umol/l"
range = [0, 5]

[[variables]]
output = "silicate"
input = "Water_body_silicate"
qc = [49, 50]
unit = "umol/l"
range = [0, 30]

[[variables]]
output = "oxygen"
input = "Water_body_dissolved_oxygen_concentration"
qc = [49, 50]
unit = "umol/l"
range = [50, 300]

[[variables]]
output = "chlorophyll"
input = "Water_body_chlorophyll_a"
qc = [49, 50]
unit = "mg/m3"
range = [0, 10]

[[variables]]
output = "total_chlorophyll"
unit = "mg/m3"

[[variables]]
output = "id_profile"

[[variables]]
output = "ID_type_profile"

[[variables]]
output = "idcampain"
input = "id_cruise"
